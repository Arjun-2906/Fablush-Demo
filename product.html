<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-detail {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(255, 133, 162, 0.1);
    }
    
    .product-detail img {
      max-width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    
    .product-detail h1 {
      color: #ff477e;
      margin-bottom: 0.5rem;
    }
    
    .price-detail {
      font-size: 1.8rem;
      color: #ff477e;
      font-weight: bold;
      margin: 1rem 0;
    }
    
    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #ff477e;
      font-weight: bold;
    }
    
    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>FabLush</h1>
    <div id="cart">
      üõí Cart (<span id="cart-count">0</span>)
    </div>
  </header>

  <div class="product-detail" id="product-detail">
    <a href="index.html" class="back-btn">‚Üê Back to Products</a>
  </div>

  <script>
    const products = [
      { id: 1, name: "Fablush Nightwear Green 1", price: 1999, image: "images/FB5008-GRN_107fae63-7b44-41cb-91cb-d19c3a2db080.webp" },
      { id: 2, name: "Fablush Nightwear Pink", price: 1999, image: "images/FB5008-PK_2_f8f37617-d9e7-42e8-9250-504efdc4f072.webp" },
      { id: 3, name: "Fablush Nightwear Sky", price: 1999, image: "images/FB5008-SK_1_b32c3c1c-dd89-4c8e-9b04-232a8ba0da24.webp" },
      { id: 4, name: "Fablush D-Grey", price: 1999, image: "images/FB34002-DGY_1_014d56c5-c132-47a0-9089-08628d986ab6.webp" },
      { id: 5, name: "Fablush D-Pink", price: 1999, image: "images/FB14117-A_2_6d3a709d-193f-4e35-93d3-c8eabd348bd0.webp" },
      { id: 6, name: "Fablush D-Blue", price: 1999, image: "images/FB14117-B_1_2_a1a55106-ef38-4efb-9848-f4d40028caba.webp" },

 
    ];

    // Get product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));
    const product = products.find(p => p.id === productId);

    // Cart functionality
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert('Item added to cart!');
    }

    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").innerText = totalItems;
    }

    // Render product details
    const detailDiv = document.getElementById("product-detail");
    if (product) {
      detailDiv.innerHTML = `
        <a href="index.html" class="back-btn">‚Üê Back to Products</a>
        <img src="${product.image}" alt="${product.name}" />
        <h1>${product.name}</h1>
        <div class="price-detail">‚Çπ${product.price}</div>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
    } else {
      detailDiv.innerHTML = `
        <h1>Product not found</h1>
        <a href="index.html" class="back-btn">‚Üê Back to Products</a>
      `;
    }

    // Initialize cart count
    updateCartCount();

    // Make cart clickable
    document.getElementById("cart").addEventListener("click", () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
